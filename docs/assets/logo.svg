<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="100%" height="100%">
  <defs>
    <!-- Modern C++ Blue to Cyan Gradient for Edges -->
    <linearGradient id="edgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00599C" />
      <stop offset="100%" stop-color="#00C7FD" />
    </linearGradient>
    
    <!-- Vibrant Gradient for Nodes -->
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C7FD" />
      <stop offset="100%" stop-color="#00599C" />
    </linearGradient>

    <!-- Subtle Glow Effect for Nodes -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background (Optional, kept transparent for versatility) -->
  <rect width="200" height="200" fill="transparent" />

  <!-- Edges (K4 Complete Graph / Tetrahedron Projection) -->
  <g stroke="url(#edgeGrad)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
    <!-- Outer triangle -->
    <line x1="100" y1="35" x2="35" y2="145" />
    <line x1="35" y1="145" x2="165" y2="145" />
    <line x1="165" y1="145" x2="100" y2="35" />
    
    <!-- Inner connections -->
    <line x1="100" y1="35" x2="100" y2="105" />
    <line x1="35" y1="145" x2="100" y2="105" />
    <line x1="165" y1="145" x2="100" y2="105" />
  </g>

  <!-- Nodes -->
  <g fill="url(#nodeGrad)" stroke="#ffffff" stroke-width="3" filter="url(#glow)">
    <!-- Top Node -->
    <circle cx="100" cy="35" r="14" />
    <!-- Bottom Left Node -->
    <circle cx="35" cy="145" r="14" />
    <!-- Bottom Right Node -->
    <circle cx="165" cy="145" r="14" />
    <!-- Center Node -->
    <circle cx="100" cy="105" r="14" />
  </g>

  <!-- Typography -->
  <text x="100" y="185" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="800" fill="#00599C" text-anchor="middle" letter-spacing="1.5">GRAPH <tspan fill="#00C7FD">v3</tspan></text>
</svg>