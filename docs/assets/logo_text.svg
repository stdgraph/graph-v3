<svg xmlns="http://www.w3.org/2000/svg" viewBox="70 0 365 160" width="100%" height="100%">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@800;900&amp;display=swap');
    </style>
    <!-- Modern C++ Blue to Cyan Gradient for Text and Edges -->
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00599C" />
      <stop offset="100%" stop-color="#00C7FD" />
    </linearGradient>
    
    <!-- Accent Gradient for Nodes -->
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C7FD" />
      <stop offset="100%" stop-color="#00599C" />
    </linearGradient>

    <!-- Subtle Glow Effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect x="70" width="365" height="160" fill="transparent" />

  <!-- Base Text Elements -->
  <g font-family="'Inter', system-ui, -apple-system, sans-serif" font-size="80" font-weight="900" fill="url(#mainGrad)">
    <text x="197" y="115" text-anchor="end" letter-spacing="4">gr</text>
    <text x="295" y="115" text-anchor="start" letter-spacing="4">ph</text>
  </g>

  <!-- The "A" Graph Symbol -->
  <!-- Positioned perfectly between r and p -->
  <g transform="translate(245, 115)">
    <!-- Base "A" Shape using Graph Edges -->
    <g stroke="url(#mainGrad)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round">
      <!-- Triangle / A contour -->
      <line x1="0" y1="-80" x2="-35" y2="0" />
      <line x1="0" y1="-80" x2="35" y2="0" />
      <line x1="-20" y1="-45" x2="20" y2="-45" />

      <!-- Inner complete graph (tetrahedron projection) lines -->
      <line x1="0" y1="-80" x2="0" y2="-20" />
      <line x1="-35" y1="0" x2="0" y2="-20" />
      <line x1="35" y1="0" x2="0" y2="-20" />
    </g>

    <!-- Nodes -->
    <g fill="url(#nodeGrad)" stroke="#ffffff" stroke-width="3" filter="url(#glow)">
      <!-- Top Node -->
      <circle cx="0" cy="-80" r="8" />
      <!-- Bottom Left Node -->
      <circle cx="-35" cy="0" r="8" />
      <!-- Bottom Right Node -->
      <circle cx="35" cy="0" r="8" />
      <!-- Left Crossbar Node -->
      <circle cx="-20" cy="-45" r="7" />
      <!-- Right Crossbar Node -->
      <circle cx="20" cy="-45" r="7" />
      <!-- Interior Bottom Node -->
      <circle cx="0" cy="-20" r="8" />
    </g>
  </g>

  <!-- Subtitle/Version -->
  <!-- Note: Superscript matches relative to end of 'ph' -->
  <text x="405" y="70" font-family="'Inter', system-ui, -apple-system, sans-serif" font-size="26" font-weight="800" fill="#00599C" text-anchor="start" letter-spacing="2">3</text>
</svg>
